<div class="sidebar">
    <ul>
      {% assign grouped = site.pages | group_by: "dir" %}
      {% for group in grouped %}
        <li>
          <strong>{{ group.name }}</strong>
          <ul>
            {% for page in group.items %}
              <li>
                <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </div>
